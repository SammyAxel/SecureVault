version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - .:/app:delegated  # bind mount for live development (beware: will override files created at build)
      - uploads:/app/uploads
      - instance:/app/instance
    environment:
      - FLASK_ENV=development
    environment:
      - PYTHONUNBUFFERED=1
    command: /bin/bash -lc "pip install --no-cache-dir -r requirements.txt && /bin/bash start.sh"
    restart: unless-stopped

volumes:
  uploads:
  instance:
