version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: securevault:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - uploads:/app/uploads
      - instance:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "--insecure", "https://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  uploads:
  instance:
