services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securevault
    ports:
      - "3000:3000"
    volumes:
      - securevault-data:/app/data
      - securevault-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=/app/data/securevault.db
      - STORAGE_PATH=/app/uploads
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1:3000 >/dev/null || exit 1"
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  securevault-data:
    driver: local
  securevault-uploads:
    driver: local
