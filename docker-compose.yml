services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securevault
    ports:
      - "3000:3000"
    volumes:
      - securevault-data:/app/data
      - securevault-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=/app/data/securevault.db
      - STORAGE_PATH=/app/uploads
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  securevault-data:
    driver: local
  securevault-uploads:
    driver: local
