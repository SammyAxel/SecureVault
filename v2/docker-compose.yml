services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=/app/data/securevault.db
      - STORAGE_PATH=/app/uploads
    restart: unless-stopped

volumes:
  data:
  uploads:
